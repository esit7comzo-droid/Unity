name: Build c.exe from c.cs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Create temporary WinForms project
      run: |
        dotnet new winforms -n TempWinForms -o TempWinForms
        copy c.cs TempWinForms\
        cd TempWinForms
        del Program.cs
        ren c.cs Program.cs

    - name: Build EX
